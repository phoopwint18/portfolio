<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 80px;
            color: #dc3545;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        a {
            text-decoration: none;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
        }

        a:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for does not exist.</p>
        <a href="/" onclick="goHome(event)">Go to Home</a>
    </div>

    <script>
        function goHome(event) {
            event.preventDefault();
            window.history.pushState({}, "", "/");
            window.location.reload();
        }
    </script>

</body>

</html>
