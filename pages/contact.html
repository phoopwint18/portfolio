<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
</head>

<body>
    <section class="container top-padding">
        <div class="container section-padding">
            <div class="d-flex flex-column gap-5 text-center align-items-center justify-content-center">
                <div>
                    <span class="main-title">
                        Lorem Ipsum is simply dummy
                    </span>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
                </div>
                <img src='./images/about-bg.png' alt="hero bg" class="img-fluid" />
            </div>
        </div>
    </section>
    <section class="container section-padding">
        <div class="d-flex flex-md-row flex-column-reverse custom-gap align-items-lg-center">
            <div>
                <span class="fw-medium fs-5">Follow us</span>
                <div class="d-flex column-gap-3 mt-3">
                    <div class="icon-circle"><i class="fa-brands fa-facebook-f" style="color: black;"></i></div>
                    <div class="icon-circle"><i class="fa-brands fa-instagram" style="color: black;"></i></div>
                    <div class="icon-circle"><i class="fa-brands fa-twitter" style="color: black;"></i></div>
                    <div class="icon-circle"><i class="fa-brands fa-linkedin-in" style="color: black;"></i></div>
                </div>
            </div>
            <div class="col-divider"></div>
            <div class="row-divider"></div>
            <div class="d-flex flex-md-row flex-column justify-content-around gap-lg-0 gap-4 flex-fill">
                <div class="d-flex justify-content-lg-center align-items-center">
                    <img src="./images/viber.svg" />
                    <span class="ms-lg-4 ms-3">+94 0000 00000</span>
                </div>
                <div class="col-divider"></div>
                <div class="row-divider"></div>
                <div class="d-flex justify-content-lg-center align-items-center">
                    <img src="./images/location.svg" />
                    <span class="ms-lg-4 ms-3">but also the leap into electronic
                        typesetting</span>
                </div>
            </div>
        </div>
    </section>
    <section class="section-padding lighter-blue-bg">
        <div class="container">
            <div class="d-flex mb-5 flex-column text-center">
                <span class="sub-title">Say hello</span>
                <span>Lorem Ipsum is simply dummy text of the printing .</span>
            </div>
            <div class="form-width">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="textArea" class="form-label">Message</label>
                                <textarea class="form-control" id="textArea" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="text-end">
                                <button type="submit" class="custom-btn primary-btn" style="border-radius: 8px;">Get in touch</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
